<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect to Database</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tables.css">
    <script src="tables.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <!-- testing -->
      <div class="container"><br>
        <div id="btn-test" class="btn btn-primary">Testing</div>
      </div>
      <!-- testing -->
        <h1>Database Tables</h1>
        <div class="tables"></div>
    </div><!-- /container -->
    <!-- Modal -->
    <div class="modal fade" id="queryModal" tabindex="-1" role="dialog" aria-labelledby="queryModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="queryModalTitle">Customer <span><input id="id" type="text" name="" value="" readonly style="border: 0;"></span>
              <br><span>Date Added: <input id="date_added" type="text" name="" value="" readonly style="border: 0;"></span>
            </h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
            <span>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary save-btn">Save changes</button>
            </span>
          </div>
          <div class="modal-body">
            <form id="Companies">
              <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" id="company_name" placeholder="">
              </div>
              <div class="form-group">
                <label for="contact_name">Contact Name</label>
                <input type="text" class="form-control" id="contact_name" placeholder="">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="">
              </div>
              <div class="form-group">
                <label for="city/state/zip">City/State/Zip</label>
                <input type="text" class="form-control" id="city-state-zip" placeholder="">
              </div>
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="">
              </div>
              <div class="form-group">
                <label for="fax_number">Fax Number</label>
                <input type="text" class="form-control" id="fax" placeholder="">
              </div>
              <div class="form-group">
                <label for="owner/manager">Owner/Manager</label>
                <input type="text" class="form-control" id="owner-manager" placeholder="">
              </div>
              <div class="form-group">
                <label for="managed_services_status">Managed Services Status</label>
                <input type="text" class="form-control" id="managed_services_status" placeholder="">
              </div>
            </form>
            <ul class="nav nav-tabs" id="companyTabs" role="tablist">

            </ul>
            <div class="tab-content" id="company-tabs">
              <div class="tab-pane fade show active" id="server_client_info" role="tabpanel" aria-labelledby="server_client_info">
                <div id="accordion">
                  <!-- table data here -->
                </div>
              </div>
            </div>
          <!-- <div class="modal-footer">

          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
